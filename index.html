            renderDictRaw(phrases); 
        } else { 
            renderDictRaw(phrases.filter(p => p.cat === cat)); 
        }
    }
    function renderDictRaw(data) {
        const box = document.getElementById('dict-container');
        const favs = JSON.parse(localStorage.getItem('jp_favs')||'[]');
        if (data.length === 0) { box.innerHTML = '<div style="text-align:center;color:#666;padding:20px;">ç„¡çµæœ</div>'; return; }
        box.innerHTML = data.map(p => {
            const isFav = favs.includes(p.id) ? 'fav' : '';
            return `<div class="card" onclick="speak('${p.jp}')"><div class="card-top"><div style="flex:1"><div class="jp-big">${p.jp} ğŸ”Š</div><span class="romaji">${p.romaji}</span><div class="cn">${p.cn}</div></div><div class="card-actions"><div class="show-btn" onclick="openFullscreen('${p.jp}', '${p.cn}')">ğŸ”</div><div class="star-btn ${isFav}" onclick="event.stopPropagation(); toggleFav('${p.id}', this)">â˜…</div></div></div></div>`;
        }).join('');
    }
    function toggleFav(id, el) {
        let favs = JSON.parse(localStorage.getItem('jp_favs')||'[]');
        if (favs.includes(id)) { favs = favs.filter(x => x !== id); el.classList.remove('fav'); }
        else { favs.push(id); el.classList.add('fav'); }
        localStorage.setItem('jp_favs', JSON.stringify(favs));
        el.classList.contains('fav') ? null : filterDict('fav', null); // Refresh if in fav tab
    }
    function handleSearch() {
        const key = document.getElementById('search-input').value.toLowerCase();
        renderDictRaw(phrases.filter(p => p.jp.includes(key) || p.romaji.toLowerCase().includes(key) || p.cn.includes(key)));
    }
    function openFullscreen(jp, cn) {
        event.stopPropagation();
        document.getElementById('fs-jp').innerText = jp; document.getElementById('fs-cn').innerText = cn;
        document.getElementById('fullscreen-overlay').style.display = 'flex';
    }
    function closeFullscreen() { document.getElementById('fullscreen-overlay').style.display = 'none'; }
    function toggleMask() { isMasked = !isMasked; document.getElementById('mask-switch').classList.toggle('on'); localStorage.setItem('jp_mask', isMasked); renderPlan(); }
    function loadMaskState() { isMasked = JSON.parse(localStorage.getItem('jp_mask')||'false'); if(isMasked) document.getElementById('mask-switch').classList.add('on'); }
    
    function toggleAutoPlay(btn, idsStr) {
        const ids = idsStr.split(',');
        if (isPlaying) { stopAllAutoPlay(); return; }
        isPlaying = true; btn.classList.add('playing'); btn.innerHTML = 'â¹ åœæ­¢';
        let index = 0;
        function playNext() {
            if (!isPlaying || index >= ids.length) { index = 0; }
            const id = ids[index];
            const p = phrases.find(x => x.id === id);
            document.querySelectorAll('.card').forEach(c => c.classList.remove('active-playing'));
            const card = document.getElementById('card-'+id);
            if(card) card.classList.add('active-playing');
            speak(p.jp, () => { setTimeout(() => { speak(p.cn, () => { setTimeout(() => { index++; playNext(); }, 1500); }, 'zh-TW'); }, 800); });
        }
        playNext();
    }
    function stopAllAutoPlay() {
        isPlaying = false; window.speechSynthesis.cancel();
        document.querySelectorAll('.autoplay-btn').forEach(b => { b.classList.remove('playing'); b.innerHTML = 'â–¶ æ’­æ”¾'; });
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active-playing'));
    }
    function speak(txt, onEnd=null, lang='ja-JP') {
        window.speechSynthesis.cancel();
        const u = new SpeechSynthesisUtterance(txt); u.lang = lang; u.rate = 0.9;
        if (onEnd) u.onend = onEnd;
        window.speechSynthesis.speak(u);
    }
</script>
