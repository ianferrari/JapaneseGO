        .tab {

            border: 1px solid transparent;

            color: white;

        .container {

            margin: 0 auto;

        .card {

            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 16px;
            position: relative;
            transition: transform 0.2s, background 0.2s;
            cursor: pointer;
            overflow: hidden;
        }

        .card:active {
            transform: scale(0.98);
            background: rgba(44, 44, 46, 0.8);
        }

        /* Card Content Layout */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .jp-text {
            font-size: 22px;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 4px;
        }

        .speaker-icon {
            font-size: 20px;
            opacity: 0.7;
            background: rgba(255,255,255,0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .romaji {
            font-family: 'Courier New', Courier, monospace;
            color: var(--text-romaji);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            display: block;
        }

        .divider {
            height: 1px;
            background: rgba(255,255,255,0.1);
            margin: 10px 0;
        }

        .cn-text {
            font-size: 16px;
            color: var(--text-primary);
            font-weight: 500;
        }

        .en-text {
            font-size: 13px;
            color: var(--text-secondary);
            margin-top: 2px;
        }

        /* Tag for categories */
        .tag {
            font-size: 10px;
            padding: 2px 8px;
            border-radius: 4px;
            background: rgba(255,255,255,0.1);
            color: var(--text-secondary);
            position: absolute;
            bottom: 20px;
            right: 20px;
        }

            bottom: 30px;
            left: 50%;

            background: rgba(20,20,20,0.9);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 12px;
            color: #888;
            backdrop-filter: blur(10px);
            border: 1px solid #333;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .info-bubble.show { opacity: 1; }

    </style>
